// CaptureSettings 
Exposure = 50;
Resolution = {
    w = 320;
    h = 240;
};
SubtractRegion = {
    pos = { //  Region offset from center
        x = 0;
        y = 0;
    };
    size = {
        w = 200;
        h = 150;
    };
};
// Stream
StreamOn = true;
Port = 7779;
FrameRate = 30;
// VideoRecording 
RecordingOn = true;
OutputFolder = "~/Video/KFC/";
OutputContainer = ".avi";
OutputCodec = "MPEG";
