// CaptureSettings 
Exposure = 10000;
Resolution = {
    w = 320;
    h = 240;
};
SubtractRegion :
{
    pos = { //  Region offset from center
        x = 30;
        y = 30;
    };
    size = {
        w = 200;
        h = 150;
    };
};
// Stream
StreamOn = true;
Port = 7777;
FrameRate = 30;
// VideoRecording 
RecordingOn = true;
OutputFolder = "~/Video/KFC/";
OutputContainer = ".avi";
OutputCodec = "MPEG";